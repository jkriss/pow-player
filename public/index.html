
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/_/manifest.json">
    <link rel="icon" type="image/png" href="/_/favicon.jpg">
    <link rel="apple-touch-icon" href="/_/pow-splat.png">
    <title>Pow Player</title>
    <style media="screen">
      html, body {
        height: 100%;
      }
      body {
        font-family: monospace;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      #chrome {
        padding: 5px;
        background: #aaa;
      }
      iframe {
        width: 100%;
        border: 0;
        flex-grow: 1;
      }
      #chrome {
        display: flex;
        background: #ddd;
        align-items: center;
        border: 1px solid #ccc;
        border-left: none;
        border-right: none;
      }
      #chrome input {
        margin-left: 1rem;
      }
      #back svg, #forward svg {
        height: 12px;
        width: 12px;
        padding: 4px 2px 2px 2px;
      }
    </style>
  </head>
  <body>
    <div id="chrome">
      <div id="controls">
        <button id="back" aria-label="back"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8">
  <path d="M0 0v6h2v-6h-2zm2 3l5 3v-6l-5 3z" transform="translate(0 1)" />
</svg></button>
        <button id="forward" aria-label="forward"><svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 8 8">
  <path d="M0 0v6l5-3-5-3zm5 3v3h2v-6h-2v3z" transform="translate(0 1)" />
</svg> </button>
        <!-- <a href="/_/unload">clear</a> -->
      </div>
      <input type="file" id="file" name="file" accept="image/png"></input>
      <button id="eject" aria-label="eject"><svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
  <path d="M4 0l-4 5h8l-4-5zm-4 6v2h8v-2h-8z" />
</svg></button>
    </div>
    <iframe id="frame" src="zipindex.html"></iframe>
    <script src="/_/bundle.js" charset="utf-8"></script>
  </body>
</html>
