
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/_/manifest.json">
    <link rel="icon" type="image/png" href="/_/favicon.png">
    <link rel="apple-touch-icon" href="/_/pow-512.png">
    <title>Pow Player</title>
    <style media="screen">
      html, body {
        height: 100%;
      }
      body {
        font-family: monospace;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      #chrome {
        padding: 5px;
        background: #aaa;
      }
      iframe {
        width: 100%;
        border: 0;
        flex-grow: 1;
      }
      #back {
        transform: scale(-1, 1) 
      }
      #chrome {
        display: flex;
        background: #ddd;
        align-items: center;
        border: 1px solid #ccc;
        border-left: none;
        border-right: none;
      }

      #chrome input {
        margin-left: 1rem;
      }

      #modal {
        background: #fff;
        position: absolute;
        top: 0;
        z-index: 10;
        padding: 1rem;
        margin: 1rem;
        box-shadow: 0 0 2px rgba(0,0,0, 0.5)
      }

    </style>
  </head>
  <body>
    <div id="chrome">
      <div id="controls">
        <button id="back" value="back">&#x2B95;</button>
        <button id="forward" value="forward">&#x2B95;</button>
        <!-- <a href="/_/unload">clear</a> -->
      </div>
      <input type="file" id="file" name="file" accept="image/png"></input>
      <button id="export">export</button>
    </div>
    <iframe id="frame" src="zipindex.html"></iframe>
    <script src="/_/bundle.js" charset="utf-8"></script>
  </body>
</html>
